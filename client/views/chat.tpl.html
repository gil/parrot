<ul class="messages">
  <li class="message" ng-repeat="msg in messages" ng-class="{ lastUnread: msg.lastUnread }">
    <small class="time">{{ msg.date | time }}</small>
    <b class="from">{{ msg.from }} :</b>
    <div class="content" ng-bind-html="parseMessage(msg.message)" />
  </li>
</ul>

<div class="message-box">
  <input class="message-text" ng-model="message" ng-keydown="messageKeyDown($event)" />
</div>
